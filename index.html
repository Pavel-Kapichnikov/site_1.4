<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CPS</title>
</head>
<body>
    <div class="burger__body">
        <div class="burger__header">
            <div class="burger__back">
                <button class="btnIcon">
                    <img src="assets/images/back.svg" alt="Меню">
                </button>
            </div>
            <a href="#" class="burger__logo">
                <img src="assets/images/CPS_logo.svg" alt="logo_CPS" width="96">
            </a>
            <div class="burger__serch">
                <button class="btnIcon">
                    <img src="assets/images/serch.svg" alt="Статус ремонта">
                </button>
            </div>
        </div>
        <nav class="burger__navigation">
            <ul class="burger__list">
                <li><a href="" class="burger__item burger__item--activ">Ремонт техники</a></li>
                <li><a href="" class="burger__item">Услуги и сервисы</a></li>
                <li><a href="" class="burger__item">Корпоративным клиентам</a></li>
                <li><a href="" class="burger__item">Продавцам техники</a></li>
                <li><a href="" class="burger__item">Партнерам</a></li>
                <li><a href="" class="burger__item">Производителям</a></li>
                <li><a href="" class="burger__item">Наши сервисные центры</a></li>
                <li><a href="" class="burger__item">Контакты</a></li>
            </ul>
        </nav>
        <footer class="burger__footer">
            <ul class="burger__actions">
                <li class="burger__call"><button class="btnIcon">
                <img src="assets/images/call.svg" alt="Заказать звонок">
                </button></li>
                <li class="burger__chat"><button class="btnIcon">
                <img src="assets/images/chat.svg" alt="Написать нам">
                </button></li>
                <li class="burger__profile"><button class="btnIcon">
                    <img src="assets/images/profile.svg" alt="Профиль">
                </button></li>
            </ul>
            <div class="footer__mail">mail@cps.com</div>
            <div class="footer__number">8 800 890 8900</div>
            <div class="footer__language">
                <label>
                    <input type="radio" name="lang" value="ru" checked class="real_radio">
                    <span class="custom_radio">RU</span>
                </label>
                <label>
                    <input type="radio" name="lang" value="en" class="real_radio">
                    <span class="custom_radio">EN</span>
                </label>
                <label>
                    <input type="radio" name="lang" value="ch" class="real_radio">
                    <span class="custom_radio">CH</span>
                </label>
            </div>
        </footer>
    </div>
</body>
</html>
